<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profe App</title>
    <link rel="stylesheet" href="profe.component.scss">
</head>
<body>
    <div class="container" id="main-page">
        <h1>Lista de Cursos</h1>
        <ul>
            <li><a href="#" onclick="mostrarAsistencia('PROGRAMACION DE APLICACIONES MOVILES_001D')">PROGRAMACION DE APLICACIONES MOVILES_001D</a></li>
            <li><a href="#" onclick="mostrarAsistencia('ESTADISTICA DESCRIPTIVA_013D')">ESTADISTICA DESCRIPTIVA_013D</a></li>
            <li><a href="#" onclick="mostrarAsistencia('CALIDAD DE SOFTWARE_001D')">CALIDAD DE SOFTWARE_001D</a></li>
            <li><a href="#" onclick="mostrarAsistencia('ARQUITECTURA_001D')">ARQUITECTURA_001D</a></li>
        </ul>
    </div>

    <div class="container" id="asistencia-page" style="display: none;">
        <h1 id="curso-titulo"></h1>
        <button class="btn-asistencia" onclick="pasarAsistencia()">Pasar Asistencia</button>
    </div>

    <script>
        function mostrarAsistencia(curso) {
            // Oculta la página principal
            document.getElementById('main-page').style.display = 'none';
            // Muestra el título del curso
            document.getElementById('curso-titulo').textContent = curso;

            // Redirige a la página QR
            window.location.href = 'qr.html'; // Cambia 'qr.html' por la ruta correcta de tu componente QR
        }

        function pasarAsistencia() {
            alert('Redirigiendo QR');
            // Aquí se puede agregar la lógica para redirigir a la página del QR
        }
    </script>
</body>
</html>
